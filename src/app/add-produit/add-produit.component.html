<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div>
        <h2>Ajouter un Produit :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label>ID Produit</label> 
          <input type="text"[(ngModel)]="newProduit.idProduit" name="idProduit" class="form-control"/> 
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Nom Produit</label> <input type="text"
                [(ngModel)]="newProduit.nomProduit" name="nomProduit" class="form-control"> </div>
        <div class="col-sm-2 col-md-2 col-lg-2"> <label>Prix Produit</label> <input type="number"
                [(ngModel)]="newProduit.prixProduit" name="prixProduit" class="form-control"> </div>
        <div class="col-sm-4 col-md-4 col-lg-4"> <label>Date cr√©ation</label> <input type="date"
                [(ngModel)]="newProduit.dateCreation" name="dateCreation" class="form-control"> </div>
        <div class="mt-2"> <button type="submit" (click)="addProduit()" class="btn btn-success">Ajouter</button> </div>
    </form>
</div>
